<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modular-creator</title>
    <style type="text/css">
      .preloader {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        width: 100%;
        height: 100%;
        overflow: visible;
        background: #4d5f7d url("%PUBLIC_URL%/images/preloader.svg") no-repeat
          center center;
      }
    </style>
    <div id="preloader">
      <div class="preloader"></div>
    </div>
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="app-icon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2d3748" />
    <meta name="description" content="Modular-app" />
    <link rel="stylesheet" href="%PUBLIC_URL%/main-style.css" />
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run Modular-creator app</noscript
    >
    <input type="hidden" value="%NODE_ENV%" id="node_env_mode" />
    <script>
      var mode = document.querySelector("#node_env_mode").value;
      if (
        mode === "production" &&
        typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object"
      ) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
    <div id="root"></div>
  </body>
</html>
